<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<style>
   body{
            background-image: url('https://htmlcolorcodes.com/assets/images/html-color-codes-color-tutorials-hero.jpg') ;
            background-size: auto;

        }
    button{
        margin: 4px;
    }
    .container{
                text-align: center;
                margin-top: 2%;
                border: solid black 2px;
                background-color:#7FFFD4 ;
            
                padding: 30px;
            
            }
    .header{
                font-size: large;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;    
            }
            
    .messages{
        background-color: white;
        height: 350px;
        overflow-y: scroll;
    }
</style>
<div class="container">
    <header class="header" >
      Chat App 
    </header>
    <main >
      <div>
          <div>
            <h3>Room Name: jaav</h3>
          </div>
        <h3>Users</h3>
        
      </div>
      <div class="messages" id="messages" class="overflow-auto">
					<div class="message">
					</div>
      </div>
    </main>
    <div class="chat-form-container">
        <input  class="form-control"
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn btn-secondary" onclick="sendMessage()" ></i> Send</button>
    </div>
    <footer><button  class="btn btn-info" ><a href="/" class="btn">Leave Room</a></footer></button>
  </div>

</body>
<script src = "/socket.io/socket.io.js"></script>
    <script>
        const client = io()
        var mc=document.getElementById('messages')
        client.on('welcome', (data) =>{
            console.log(data)
            mc.innerHTML += '<div>' + data + '</div>'
        })

        client.on('newMessage', (message) =>{
            console.log(message)
            mc.innerHTML+='<div>' + message + '</div>'
        })

        function getRoom() {
      let arr = window.location.href.split("/");
      return arr[arr.length - 1];
    }
        
      
        function joinRoom(){
            client.emit('joinroom', getRoom())
            document.getElementById("roomName").innerHTML=getRoom()
        }

        function sendMessage(){
            client.emit('message', 
            { room:getRoom(),
                message: document.getElementById('msg').value})
        }

        function leaveRoom() {
            client.emit('leaveRoom')
            window.location.href="/";
        }

    </script>
</html>
